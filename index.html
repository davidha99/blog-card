<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div class="wrapper">
      <div class="card">
        <img
          src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
          alt="Living Room"
          class="card-image"
        />
        <div class="card-info">
          <div class="card-header">
            <div class="card-tags">
              <span class="card-tag">Interior</span>
            </div>
            <h1 class="card-title">Top 5 Living Room Inspirations</h1>
          </div>
          <div class="card-description">
            <p>
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </p>
            <button class="read-more">
              Read more
              <svg
                class="arrow-right-line"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Attribute this challenge to yourself! -->
      <div class="credits" data-gfe-screenshot-exclude="true">
        A challenge by
        <a
          href="https://www.greatfrontend.com/projects?ref=challenges"
          target="_blank"
          >GreatFrontEnd Projects</a
        >. Built by
        <a
          href="https://www.greatfrontend.com/projects/u/username"
          target="_blank"
          >David Hernandez</a
        >.
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
